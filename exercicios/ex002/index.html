<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas   </h1>
    <p> Você pode escrever
        um paragráfo de qualquer
        jeito. Basta colocar tudo no meio do par de tags p e /p.
        &lt;p&gt; e &lt;/p&gt; <!-- Less than  / greater than-->
    </p>
    <p> Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &delta;
    </p>
    <p> Vamos adicionar alguns emoji:
        &#X1F618;
    </p>
</body>
</html>
